<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After School Program</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header styling */
        header {
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #00539C;
        }

        /* Section styling */
        section {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        /* List styling */
        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        li {
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>After School Program</h1>
    </header>

    <section>
        <h2>Available Subjects</h2>
        <ul>
            <li>Mathematics</li>
            <li>Science</li>
            <li>English Language</li>
            <li>History</li>
            <li>Music</li>
            <li>Art</li>
            <li>Physical Education</li>
            <li>Computer Science</li>
        </ul>
    </section>

</body>

</html>
